<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="search.css">
		<title>Yet Another Tweets Search</title>
	</head>
	<body>
		<div class="sidebar">
			<form action="search.html">
				<div>
					<input id="form-query" type="text" name="q" />
					<input type="submit" value="Search" />
				</div>
				<div><input id="form-reply" type="checkbox">Retweet</input></div>
				<div><input id="form-rt" type="checkbox">Reply</input></div>
				<div><input id="form-before" type="date">Before:</input></div>
				<div><input id="form-after" type="date">After:</input></div>
			</form>
			<footer>
				<p>
					Copyright (C) 2016  <a href="https://twitter.com/173210/">@173210</a>
					This extension is licensed under <a href="LICENSE.html">AGPLv3+.</a>
				</p>
			</footer>
		</div>
		<div id="result" class="result"></div>
		<script src="search.js"></script>
	</body>
</html>
